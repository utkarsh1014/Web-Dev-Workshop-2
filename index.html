<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .card-title {
            font-weight: bold;
        }

        #submit {
            width: 100%;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .alert {
            margin-bottom: 30px;
            border-radius: 25px;
            background-color: #ffffffbb;
        }

        .card-body {
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="alert alert-dark" role="alert">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 22rem;">
                <img src="sum.jpeg" class="card-img-top" alt="Random Image" style="border-bottom: 1px solid #ddd;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control" placeholder="Enter your guess">
                    <button id="submit" class="btn btn-primary mt-3" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);
        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);
            if (guess === randomnumber) {
                result.textContent = 'Congratulations! You guessed it right!';
                result.className = 'alert alert-success';
                submit.disabled = true;
            } else if (guess < randomnumber) {
                result.textContent = 'Your guess is too low. Try again!';
                result.className = 'alert alert-warning';
            } else {
                result.textContent = 'Your guess is too high. Try again!';
                result.className = 'alert alert-warning';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
